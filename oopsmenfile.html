        ///////////      Encapsulation: Protected Properties and Methods          ///////////         
        class Account {
            constructor() {
                this.balance = 10000;
                this._statement = [];
            }
            deposit(amount) {
                this._statement.push(amount);
            }
            withdraw(amount) {
                this._statement.push(-amount);
            }
            getStatement() {
                return this._statement;
            }
        }
        const hdfcAcnt = new Account();

        hdfcAcnt.deposit(10000);
        hdfcAcnt.withdraw(8000);

                return this;
            }
